<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Idade</title>
</head>
<body>
    <div class="container">
        <form action="">
        <label for="">DAY</label>
        <input class="input_dia"  type="text" name="dia"  id="dia" placeholder="DD">
        <label for="">MONTH</label>
        <input class="input_mes"  type="text" name="mes"  id="mes" placeholder="MM">
        <label for="">YEAR</label>
        <input class="input_ano"  type="text" name="ano"  id="ano" placeholder="YYYY">
         </form>

    </div>
</body>
</html>
